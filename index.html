  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p class="lead">Current Date & Time: <span id="currentDT"></span></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <table class="table-bordered">

          <th class="col-8 taskNotes">Task notes</th>
          <th class="col-2 save">Save</th>
        </tr>

        <tr id="timeSlot9" class="row">
          <td id="9" class="time-block col-2">9:00 AM</td>
          <td class="taskNotes col-8">
            <textarea
              name="notes"
              id="notes9"
              cols="40"
              rows="2"
              class="textarea"
            ></textarea>
          </td>
          <td class="save col-2">
            <button id="btn9" class="saveBtn fas fa-lock"></button>
          </td>
        </tr>
