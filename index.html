<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p class="lead">Current Date: <span id="currentDT"></span></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table table-bordered">
        <tr class="row">
          <th class="col-2">Time</th>
          <th class="col-8">Task notes</th>
          <th class="col-2">Save</th>
        </tr>

        <tr id="timeSlot9" class="row">
          <td id="9" class="time col-2">9:00 AM</td>
          <td id="notes9" class="taskNotes col-8">
            <input type="text" id="taskForm9" />
          </td>
          <td id="save9" class="save col-2"></td>
        </tr>

        <tr id="timeSlot10" class="row">
          <td id="10" class="time col-2">10:00 AM</td>
          <td id="notes10" class="taskNotes col-8">
            <input type="text" id="taskForm10" />
          </td>
          <td id="save10" class="save col-2">
            <img src="./assets/images/lock-solid.svg" alt="" />
          </td>
        </tr>

        <tr id="timeSlot11" class="row">
          <td id="11" class="time col-2">11:00 AM</td>
          <td id="notes11" class="taskNotes col-8">
            <input type="text" id="taskForm11" />
          </td>
          <td id="save11" class="save col-2"></td>
        </tr>

        <tr id="timeSlot12" class="row">
          <td id="12" class="time col-2">12:00 AM</td>
          <td id="notes12" class="taskNotes col-8">
            <input type="text" id="taskForm12" />
          </td>
          <td id="save12" class="save col-2"></td>
        </tr>

        <tr id="timeSlot13" class="row">
          <td id="13" class="time col-2">1:00 PM</td>
          <td id="notes13" class="taskNotes col-8">
            <input type="text" id="taskForm13" />
          </td>
          <td id="save13" class="save col-2"></td>
        </tr>

        <tr id="timeSlot14" class="row">
          <td id="14" class="time col-2">2:00 PM</td>
          <td id="notes14" class="taskNotes col-8">
            <input type="text" id="taskForm14" />
          </td>
          <td id="save14" class="save col-2"></td>
        </tr>

        <tr id="timeSlot15" class="row">
          <td id="15" class="time col-2">3:00 PM</td>
          <td id="notes15" class="taskNotes col-8">
            <input type="text" id="taskForm15" />
          </td>
          <td id="save15" class="save col-2"></td>
        </tr>

        <tr id="timeSlot16" class="row">
          <td id="16" class="time col-2">4:00 PM</td>
          <td id="notes16" class="taskNotes col-8">
            <input type="text" id="taskForm16" />
          </td>
          <td id="save16" class="save col-2"></td>
        </tr>

        <tr id="timeSlot17" class="row">
          <td id="17" class="time col-2">5:00 PM</td>
          <td id="notes17" class="taskNotes col-8">
            <input type="text" id="taskForm17" />
          </td>
          <td id="save17" class="save col-2"></td>
        </tr>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
